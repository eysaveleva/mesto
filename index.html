<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto: базовая функциональность</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип"></header><main><section class="profile"><div class="profile-image"><img class="profile-image__avatar" src="#" alt="Аватар"> <button class="profile-image__change-button" type="button" aria-label="Изменить аватар"></button></div><div class="profile__info"><div class="profile__block"><h1 class="profile__title"></h1><button class="profile__edit-btn" type="button" title="Редактировать"></button></div><p class="profile__subtitle"></p></div><button class="profile__add-btn" type="button" title="Добавить"></button></section><section class="elements" aria-label="Различные фотографии"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023. Екатерина Савельева</p></footer><div class="popup popup_type_edit-profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="edit" method="POST" novalidate><input class="popup__input" id="name-input" placeholder="Имя" name="newName" minlength="2" maxlength="40" required> <span class="popup__input-error name-input-error"></span> <input class="popup__input" id="job-input" placeholder="О себе" name="about" minlength="2" maxlength="200" required> <span class="popup__input-error job-input-error"></span> <button class="popup__submit-btn" type="submit">Сохранить</button></form><button class="popup__close-btn" type="button" title="Закрыть окно"></button></div></div><div class="popup popup-avatar"><div class="popup__container"><button class="popup__close-btn" type="button"></button><form class="popup__form" name="popupAvatar" method="POST" novalidate><h2 class="popup__title">Обновить аватар</h2><input id="link-avatar-input" class="popup__input" type="url" placeholder="Ссылка на картинку" name="link" required> <span class="link-avatar-input-error popup__input-error"></span> <button class="popup__submit-btn" type="submit">Сохранить</button></form></div></div><template class="element-template" id="card"><div class="element"><button class="element__delete" type="button" aria-label="удалить"></button> <img class="element__image" src="#" alt="изображение"><div class="element__title"><h2 class="element__text"></h2><div class="element__like-block"><button type="button" class="element__like-btn" title="like"></button><p class="element__like-counter"></p></div></div></div></template><div class="popup popup_type_add-element"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form" name="addcard" method="POST" novalidate><input class="popup__input" id="element-name" placeholder="Название" name="name" minlength="2" maxlength="30" required> <span class="popup__input-error element-name-error"></span> <input class="popup__input" id="element-link" type="url" placeholder="Ссылка на изображение" name="link" required> <span class="popup__input-error element-link-error"></span> <button class="popup__submit-btn" id="smb" type="submit">Сохранить</button></form><button class="popup__close-btn" aria-label="закрыть" type="button"></button></div></div><div class="popup popup_type_open-image"><div class="popup__container-open"><img class="popup__open-photo" src="#" alt="изображение"><p class="popup__open-text"></p><button class="popup__close-btn" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup-delete"><div class="popup__container"><button class="popup__close-btn" type="button"></button><form class="popup__form"><h2 class="popup__title popup__title_type_confirm">Вы уверены?</h2><button class="popup__submit-btn popup__submit-btn_type_confirm" type="submit">Да</button></form></div></div></body></html>
