<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto: базовая функциональность</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header.svg" alt="логотип">
  </header>
  <main>
    <section class="profile">
      <img class="profile__image" src="./images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__block">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button" title="Редактировать"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button" title="Добавить"></button>
    </section>
    <section class="elements" aria-label="Различные фотографии">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022. Екатерина Савельева</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit" novalidate>
        <input class="popup__input" id="name-input" type="text" placeholder="Имя"
               name="name" minlength="2" maxlength="40" required>
        <input class="popup__input" id="job-input" type="text" placeholder="О себе"
               name="about" minlength="2" maxlength="200" required>
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button" title="Закрыть окно"></button>
    </div>
  </div>
  <template class="element-template" id="card">
    <div class="element">
      <button class="element__delete" type="button" aria-label="удалить"></button>
      <img class="element__image" src="#" alt="изображение">
      <div class="element__title">
        <h2 class="element__text"></h2>
        <button class="element__like-btn" type="button" title="like"></button>
      </div>
    </div>
  </template>
  <div class="popup popup_type_add-element">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="addcard" novalidate>
        <input class="popup__input" id="element-name" type="text" placeholder="Название"
               name="element-name" minlength="2" maxlength="30" required>
        <input class="popup__input" id="element-link" type="url"
              placeholder="Ссылка на изображение" name="element-link" required>
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn" aria-label="закрыть" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_open-image">
    <div class="popup__container-open">
      <img class="popup__open-photo" src="#" alt="изображение">
      <p class="popup__open-text"></p>
      <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
